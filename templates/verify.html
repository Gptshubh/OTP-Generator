<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autofocus Field</title>
  <link rel="stylesheet" type="text/css" href="../static/css/verify_style.css">
</head>
<body>
  <div class="container">
    <h1>ENTER OTP</h1>
    <form action='/verify' method="post">
        <div class="userInput">
        <input type="text" id='ist' name="ist" maxlength="1" onkeyup="clickEvent(this,'sec')">
        <input type="text" id="sec" name="sec" maxlength="1" onkeyup="clickEvent(this,'third')">
        <input type="text" id="third" name="third" maxlength="1" onkeyup="clickEvent(this,'fourth')">
        <input type="text" id="fourth" name="fourth" maxlength="1" onkeyup="clickEvent(this,'fifth')">
        <input type="text" id="fifth" name="fifth" maxlength="1" onkeyup="clickEvent(this,'sixth')">
        <input type="text" id="sixth" name="sixth" maxlength="1">
        </div>
        <input type="submit" value="Submit" id="button">
    </form>
  </div>
</body>
</html>
